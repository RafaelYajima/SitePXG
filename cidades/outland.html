<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        .nav-item {
            cursor: pointer;
        }

        .nav-item.active {
            background-color: #38b2ac;
            color: #1a202c;
        }

        .sub-nav-item {
            cursor: pointer;
        }

        .sub-nav-item.active {
            background-color: #2c7a7b;
            color: #1a202c;
        }

        .image-container img {
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-start pt-10">
    <div class="w-full max-w-4xl">
        <h1 class="text-3xl text-teal-400 font-bold mb-6 text-center">Outland</h1>
        <div class="bg-gray-800 shadow-md rounded px-4 pt-6 pb-8 mb-4 flex justify-around max-w-md mx-auto">
            <div id="east" class="nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="navigate('east')">
                <span class="font-bold">East</span>
            </div>
            <div id="north" class="nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="navigate('north')">
                <span class="font-bold">North</span>
            </div>
            <div id="south" class="nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="navigate('south')">
                <span class="font-bold">South</span>
            </div>
        </div>
        <div id="content" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="text-gray-400 text-center">Select a direction to explore Outland.</p>
        </div>
        <div class="flex justify-center mt-4 gap-4 mb-10">
            <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="goBack()">
                Back to Cidades
            </button>
            <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="goBack2()">
                Back to Menu
            </button>
        </div>
    </div>
    <script>
        function navigate(direction) {
            const content = document.getElementById('content');
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));

            if (direction === 'east') {
                content.innerHTML = `
                    <div class="flex justify-around mb-4">
                        <div id="saida-leste" class="sub-nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="subNavigate('saida-leste', 'east')">
                            <span class="font-bold">Saida Leste</span>
                        </div>
                        <div id="saida-oeste" class="sub-nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="subNavigate('saida-oeste', 'east')">
                            <span class="font-bold">Saida Oeste</span>
                        </div>
                        <div id="saida-norte" class="sub-nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="subNavigate('saida-norte', 'east')">
                            <span class="font-bold">Saida Norte</span>
                        </div>
                        <div id="saida-sul" class="sub-nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="subNavigate('saida-sul', 'east')">
                            <span class="font-bold">Saida Sul</span>
                        </div>
                    </div>
                    <div id="image-container" class="flex flex-col items-center mt-4 gap-4 image-container"></div>
                `;
                document.getElementById('east').classList.add('active');
            } else if (direction === 'north') {
                content.innerHTML = `
                    <div class="flex justify-around mb-4">
                        <div id="saida-leste" class="sub-nav-item text-center p-4 bg-gray-700 rounded hover:bg-gray-600" onclick="subNavigate('saida-leste', 'north')">

        }
